<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products</h2>
        <div class="product-list-function">
          <p>
            Sort by:
            <select id="sortBy">
              <option value="sortByName">Name</option>
              <option value="sortByPrice">Price</option>
            </select>
          </p>
          <div class="search-input">
            <label for="search"></label>
            <input type="text" id="search" name="search" />
            <button class="searchBtn">search</button>
          </div>
        </div>
        <ul class="product-list">
          <!-- HTML template to build a product card -->
          <template id="product-card-template">
            <li class="product-card">
              <a href="../product_pages/product-details.html?product=">
                <img src="" alt="Image of " />
                <h3 class="card__brand"></h3>
                <h2 class="card__name"></h2>
                <p class="product-card__price">$</p>
                <p class="product-card__discount"></p
              ></a>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
